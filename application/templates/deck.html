{% extends "layout.html" %}
{% block body_content %}
    {% for name in cards %}
        <div>
            <h3>{{ name }}</h3>
            <a href="{{ url_for('remove_card', card=name, deck=deck_id) }}">Remove Card</a>
            <a href="{{ url_for('edit_card', card=name, deck=deck_id) }}">Edit Card</a>
        </div>
        <br>
    {% endfor %}
    <a href="{{ url_for('delete_deck', deck=deck_id) }}">Remove Deck</a>
    <a href="{{ url_for('add_card', deck=deck_id) }}">Add card</a>
{% endblock body_content %}
