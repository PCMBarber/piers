{% extends "layout.html" %}
{% block body_content %}
    {% for name in cards %}
        <div>
            <h3>{{ name }}</h3>
            <button type="button" onclick= "{{ url_for('remove_card', card=name, deck=deck_id) }}">Remove Card</button>
            <button type="button" onclick= "{{ url_for('edit_card', card=name, deck=deck_id) }}">Edit Card</button>
        </div>
        <br>
    {% endfor %}
    <button type="button" onclick= "{{ url_for('delete_deck', deck=deck_id) }}">Remove Deck</button>
{% endblock body_content %}
