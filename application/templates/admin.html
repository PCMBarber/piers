{% extends "layout.html" %}
{% block body_content %}
    {% for name in user_list %}
        <div>
            <h3>{{ name.user_name }}</h3>
            <a href="{{ url_for('delete_user', user_ID=name.id) }}">Delete User</a>
            <a href="{{ url_for('edit_user', user_ID=name.id) }}">Edit User</a>
        </div>
        <br>
    {% endfor %}
{% endblock body_content %}
